<script type="text/javascript">

    var setTime = setInterval(show,1000);

    function show(){
        //1. 创建时间对象
        var time = new Date();
        //2. 获取时间对象的属性
        var year = time.getFullYear();      //获取年份
        var month = time.getMonth() + 1;    //获取月份
        var day = time.getDate();           //获取天数
        var hour = time.getHours();     //获取小时
        var minute = time.getMinutes();     //获取分钟
        var second = getSec(time.getSeconds());     //获取秒数
        var week = getWeeks(time.getDay());       //获取星期

        var t = year + "-" + month + "-" + day +"  " + hour + ":" + minute + ":" + second + "  " + week;
        var t1 = year + "-" + month + "-" + day +"  " + hour + ":" + minute + ":" + second;

        $(".time").html("现在是:"+t);
        $(".timeServer").html(t1);
    }

    function getSec(seconds){
        if(seconds < 10){
            return "0" + seconds;
        }else{
            return seconds;
        }
    }

    function getWeeks(weeks){
        switch (weeks){
            case 0 :
                return "星期天";
                break;
            case 1 :
                return "星期一";
                break;
            case 2 :
                return "星期二";
                break;
            case 3 :
                return "星期三";
                break;
            case 4 :
                return "星期四";
                break;
            case 5 :
                return "星期五";
                break;
            case 6 :
                return "星期六";
                break;
        }
    }
    
    $("#webIp").html(document.location.hostname);
    $("#protocol").html(document.location.protocol);
    $("#port").html(document.location.port);
    $("#serverName").html(navigator.appName);
    $("#serverVersion").html(navigator.appVersion);
    $("#system").html(navigator.platform);
</script>
