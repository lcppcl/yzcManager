	<div class="page-container">
		<div class="text-c"><input type="text" name="" id="cxts" placeholder=" 妊娠天数显示" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit" onclick="select()"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="r" id="zonggongshuju"> 共有数据：<strong>0</strong> 条</span> </div>
		<div class="mt-20">
			<table id="dnmz" class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="60">母猪耳号</th>
						<th width="40">舍号</th>
						<th width="40">栏位</th>
						<th width="80">分娩时间</th>
						<th width="80">预计断奶时间</th>

	</div>
	</div>

<script type="text/javascript">
var page = 1;
var num=5;
var allnum=0;
window.onload=showInfo(page,num);

function select(){
	page=1;
	showInfo(page,num)
	}

function showInfo(page,num) {
	//获取误差天数，默认是2000
	var cxts=$("#cxts").val();
    
    $.getJSON('../scts.do',{"v":"dnmz","d":cxts,"page":page,"num":num},function (data) {
    	$("#dnmz > tbody").empty();
    	//遍历数据
    	$(data).each(function (i,v) {
    		var content="<tr class='text-c va-m'>";
    		content +="<td><input name='' type='checkbox' value=''></td>";
    		content += "<td>"+v.bre_mo_ear+"</td>";
    		content += "<td>"+v.gra_name+"</td>";
    		content += "<td>"+v.cla_name+"</td>";
    		content += "<td>"+jsonDate_str(v.bor_time)+"</td>";
    		//jsonDate_str(v.bor_time)
    		content += "<td>"+v.预产日期+"</td>";
    		if(v.误差天数>0){
    			content += "<td>"+v.误差天数+"</td>";
    		}else{
    			content += "<td style='color:red;'><strong>"+(v.误差天数*-1)+"</strong></td>";
    		}
    		content += "<td>"+v.emp_name+"</td>";
    		content +="</tr>";
    		var tp=v.总共条数;
    		allnum=tp;
    		$("#zonggongshuju").html(" 共有数据：<strong>"+allnum+"</strong> 条");
    		if(allnum%num==0){
    			$("#totalPage").html(parseInt(allnum/num));
    		}else{
    			$("#totalPage").html(parseInt(allnum/num)+1);
    		}
            $("#dnmz > tbody").append(content);
            $("#pageCode").html(page);
           });
    	
    });
}

//上一页
$("#ago").click(function(){
	if (page <= 1) {
		page = 1;
		
		return;
	}
	page = page - 1;
	$("#pageCode").html(page);
	showInfo(page,num);
});

//下一页
$("#next").click(function(){
	if(page>=$("#totalPage").html()){
		return;
	}
	page = page + 1;
	$("#pageCode").html(page);
	showInfo(page,num);
});
</script>
