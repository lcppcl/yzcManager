function print(){
	$.print("#table");
	
	 
}
$(function (){

	 $.post("../sow.do",{"v":"query"},function(data){
		 $("#recordall").html(data.recordall+"条记录");

			$("#before").attr("href", "javascript:pagination("+(data.page-1)+");");
			$("#after").attr("href", "javascript:pagination("+(parseInt(data.page)+1)+");");

			html +="<th width=\"40\">耳号</th>"
			html +="<th width=\"40\">舍号</th>"

			html +="<th width=\"40\">存活率</th></th>"
			html +="</tr></thead>";
	 $.each(data.list,function(i,v) {

		  html +='<td>'+v.btime+'</td>';
		  html +='<td>'+v.ptime+'</td>';
		  html +='<td>'+v.crate+'</td>';
		  html +='<td>'+v.scount+'</td>';
		  html +='<td>'+v.lrate +'</td></tr></tbody>';
   });  
	 $("#table").html(html)
	
},"json");
})

//查询
function getSowInfos(){
	var earnum = $("#earnum").val();
	var gname = $("#gname").val()
		$(".foot").hide();
		 $.post("../sow.do",{"v":"getSowInfos","earnum":earnum,"gname":gname},function(data){
			 if(data==null||data==""){
					alert("输入有误，请重新输入！")
					$("#earnum").val("").focus();
					$("#gname").val("");
				}else{
			 var html="<thead><tr class='text-c'>"
					html +="<th width=\"40\">耳号</th>"
						html +="<th width=\"40\">舍号</th>"
						html +="<th width=\"40\">栏位</th>"
						html +="<th width=\"40\">配种次数</th>"
						html +="<th width=\"40\">受胎次数</th>"
						html +="<th width=\"40\">受胎率</th>"
						html +="<th width=\"40\">产仔总数</th>"
						html +="<th width=\"40\">存活率</th>"
					html +="</tr></thead>";
	 				$(data).each(function(i,v){
	 					html +='<tbody><tr class="text-c va-m"><td>'+v.pig_ear_num+'</td>';
	 					  html +='<td>'+v.gra_name+'</td>';
	 					  html +='<td>'+v.cla_name+'</td>';
	 					  html +='<td>'+v.btime+'</td>';
	 					  html +='<td>'+v.ptime+'</td>';
	 					  html +='<td>'+v.crate+'</td>';
	 					  html +='<td>'+v.scount+'</td>';
	 					  html +='<td>'+v.lrate +'</td></tr></tbody>';
	 		 
	 				});
				  
		 		$("#table").html(html)	
				}
		},"json");
	}
	

//分页
function  pagination(obj){
	 $.post("../sow.do",{"v":"query","page":obj},function(data){
		 	$("#recordall").html(data.recordall+"条记录");
			$("#pagecount").html(data.page+"/"+data.pageCount+"页");
			$("#before").attr("href", "javascript:pagination("+(data.page-1)+");");
			$("#after").attr("href", "javascript:pagination("+(parseInt(data.page)+1)+");");
			var html="<thead><tr class='text-c'>"
				html +="<th width=\"40\">耳号</th>"
				html +="<th width=\"40\">舍号</th>"
				html +="<th width=\"40\">栏位</th>"
				html +="<th width=\"40\">配种次数</th>"
				html +="<th width=\"40\">受胎次数</th>"
				html +="<th width=\"40\">受胎率</th>"
				html +="<th width=\"40\">产仔总数</th>"
				html +="<th width=\"40\">存活率</th>"
				html +="</tr></thead>";
		 $.each(data.list,function(i,v) { 
			  html +='<tbody><tr class="text-c va-m"><td>'+v.pig_ear_num+'</td>';
			  html +='<td>'+v.gra_name+'</td>';
			  html +='<td>'+v.cla_name+'</td>';
			  html +='<td>'+v.btime+'</td>';
			  html +='<td>'+v.ptime+'</td>';
			  html +='<td>'+v.crate+'</td>';
			  html +='<td>'+v.scount+'</td>';
			  html +='<td>'+v.lrate +'</td></tr></tbody>';
         });  
	 $("#table").html(html)
	
	},"json");
}
