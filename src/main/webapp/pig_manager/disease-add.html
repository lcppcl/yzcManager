<title>添加病例记录</title>
<meta name="keywords" content="">
<meta name="description" content="">

<body>
<article class="page-container">
	<form id="formData" class="form form-horizontal">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">疾病名称：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" class="input-text" value="" placeholder="输入疾病" id="ill_name" name="ill_name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">耳号：</label>
			<div class="formControls col-xs-8 col-sm-10"> <span class="select-box">
				<select class="select" size="1" name="ill_ear" id="ill_ear">
					<option value="">选择生病猪耳号</option>
				</select>
				</span> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>生病日期：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:true,readOnly:true})" id="ill_time" name="ill_time" class="input-text Wdate" style="width:120px;">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">药方：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<textarea id="ill_med_list" name="ill_med_list" cols="" rows="" class="textarea"  placeholder="说点什么..." ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length"></em></p>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开药医生：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<span class="select-box">
					<select class="select" size="1" name="ill_doctor" id="ill_doctor">
						<option value="">选择开药人</option>
					</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<textarea id="ill_desc" name="ill_desc" cols="" rows="" class="textarea"  placeholder="说点什么..." ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length"></em></p>
			</div>
		</div>
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-10 col-xs-offset-4 col-sm-offset-3">
				<input id="addSubmit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$(window).load(function(){
		init();
	});
	
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#formData").validate({
		rules:{
            ill_name:{
				required:true,
			},
            ill_ear:{
                required:true,
            },
            ill_med_list:{
				required:true,
			},
            ill_time:{
				required:true,
			},
            ill_doctor:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var formData = $(form).serializeArray();
			$.post("/pig_manage/disease/updateOrInsert.do",formData,function(data){
                if(data === true){
                    layer.alert("新增成功！",function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('.btn-refresh').click();
                        parent.layer.close(index);
                    })
                }else {
                    layer.msg('新增失败!',{icon:1,time:1000});
                }
			},"json");
		}
	});
});

//初始化方法
function init(){
	//加载耳号
	$.post("/pig_manage/pig/getPigList.do", function(data) {
		$(data).each(function(i,v) {
			var content = "<option value="+v.pig_id+">"+v.pig_ear_num+"</option>";
			$("#ill_ear").append(content);
		});
	},"json");

	//加载员工
	$.post("/staffing/employee/getEmployeeList.do", {deptId:1} , function(data) {
		$(data).each(function(i,v) {
			var content = "<option value="+v.emp_id+">"+v.emp_name+"</option>";
			$("#ill_doctor").append(content);
		});
	},"json");
}

</script>
