<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>疾病名称：</label>
			<div class="formControls col-xs-8 col-sm-9" id="ear_div">
				<input type="text" class="input-text" value="" placeholder="" id="disease_name" name="disease_name">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">耳号：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="ear_num" id="ear_num">

				</select>
				</span> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>生病日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:true,readOnly:true})" id="ill_time" name="ill_time" class="input-text Wdate" style="width:120px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">药方：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="med_list" id="med_list" cols="" rows="" class="textarea"  placeholder="说点什么..." ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length"></p>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">开药医生：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="doctor" id="doctor">
				
				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="beizhu" id="beizhu" cols="" rows="" class="textarea"  placeholder="说点什么..." ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length"></p>
			</div>
		</div>
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
		<input id="updateId" type="hidden">
</article>

<script type="text/javascript">
$(function(){
	$(window).load(function(){
		init();
	});
	
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			//校验疾病名称
			disease_name:{
				required:true,
			},
			//校验药品清单
			med_list:{
				required:true,
			},
			//校验生病日期
			ill_time:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var datas = $(form).serializeArray();
			$.post("../disease.do",{"v":"diseaseUpdate","data":datas,"updateId":$("#updateId").val()},function(data){
				if(data>=1){
					alert("修改成功");
					
					var index = parent.layer.getFrameIndex(window.name);
					parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
				else{
					alert("修改失败");
					
				}
			},"text");
		}
	});
});
//获取请求参数，name: 请求中参数的名字，返回参数的值
function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]); return null;
}

//初始化方法
function init(){
	var updateId = getQueryString("id");
	$("#updateId").val(updateId);
	$.post("../disease.do",{"v":"updateGet","id":updateId},function(data){
		//加载疾病名称
		$("#disease_name").val(data.disease.ill_name);
		
		$("#med_list").val(data.disease.ill_med_list);
		//加载时间
		$("#ill_time").val(jsonDate_str(data.disease.ill_time));
		
		//加载备注
		$("#beizhu").val(data.disease.ill_desc);
		//加载耳号
		$("#ear_num").html("");
		var ear_content="";
		$.each(data.pig,function(i,v){
			ear_content+="<option value="+v.pig_id;
			if(data.disease.ill_ear==v.pig_id){
				ear_content+=" selected='selected'";
			}
			ear_content+=">"+v.pig_ear_num+"</option>";
		});
		$("#ear_num").html(ear_content);
		
		//加载员工
		$("#doctor").html("");
		var emp_content="";
		$.each(data.emp,function(i,v){
			emp_content+="<option value="+v.emp_id;
			if(data.disease.ill_doctor==v.emp_id){
				emp_content+=" selected='selected'";
			}
			emp_content+=">"+v.emp_name+"</option>";
		});
		$("#doctor").html(emp_content);
		
		
	},"json");
}

</script>
