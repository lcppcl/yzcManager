<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<select id="gra_id" class="select select-option" style="width:120px; height:30px">
			<option value="">请选择猪舍</option>
		</select>
		<input type="text" class="input-text" style="width:250px" placeholder="输入猪栏关键字" id="cla_name" name="cla_name">
		<input type="text" class="input-text" style="width:250px" placeholder="输入管理员关键字" id="m_name" name="m_name">
		<button type="submit" class="btn btn-success" id="query" ><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="addMethod('添加猪栏','class-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加猪栏	</a></span> <span class="r">共有数据：<strong></strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg" id="class_table">
		<thead>
			<tr>
				<th scope="col" colspan="9" style="text-align:center;">猪栏列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="">栏名称</th>
				<th width="">舍名称</th>
				<th width="">栏面积</th>
				<th width="">当前栏存猪数</th>
				<th width="">是否完好可用</th>
				<th width="">饲养员</th>
				<th width="">备注</th>
				<th width="">操作</th>
			</tr>
		</thead>
		<tbody></tbody>
		
	</table>
	<div id="pageNum" class="text-c">
		<a id="first" class="btn btn-primary radius">首页</a>
		<a id="lastPage" class="btn btn-primary radius" >上一页</a>
		<span class="pageSpan"><label id="nowPage">0</label>/<label id="totalPage">0</label></span>
		<a id="nextPage" class="btn btn-primary radius">下一页</a>
		<a id="last" class="btn btn-primary radius">尾页</a>
	</div>
</div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="../MyJs/date_string.js"></script> 
<script type="text/javascript" src="../MyJs/undefined_conversion.js"></script>

<script type="text/javascript">

	/*添加*/
    function addMethod(title,url,w,h){
        layer_show(title,url,w,h);
    }

	/*编辑*/
    function editMethod(id){
        layer_show("修改" , "class-edit.html?id="+id , 800, 510 );
    }

    //删除
    function delMethod(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.post("/pig_manage/class/deleteClass.do",{"id":id},function(data){
                if(data == true){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }else {
                    layer.msg('删除失败!',{icon:1,time:1000});
                }
            },"json");
        });
    }

	$(function(){
		 $(window).load(function(){
			 getGradeList();
			 getListByPage(1);
		});

		//获取猪舍下拉列表
		function getGradeList() {
			$.post("/pig_manage/grade/getGradeList.do",function (data) {
				$(data).each(function(i,v) {
					var content = "<option value="+v.gra_id+">"+v.gra_name+"</option>";
					$("#gra_id").append(content);
				});
			},"json");
		}

		//搜索
		$("#query").click(function () {
			getListByPage(1);
		});

		//首页
		$("#first").click(function(){
			getListByPage(1);
		});
		//尾页
		$("#last").click(function(){
			var total_page = parseInt($("#totalPage").html());
			getListByPage(total_page);
		});
		//上一页
		$("#lastPage").click(function(){
			var now_page = parseInt($("#nowPage").html());
			getListByPage(now_page <= 1 ? 1 : now_page - 1);
		});
		//下一页
		$("#nextPage").click(function(){
			var now_page = parseInt($("#nowPage").html());
			var total_page = parseInt($("#totalPage").html());
			getListByPage(now_page + 1 > total_page ? total_page : now_page + 1);
		});
	});

	function getListByPage(pageNo){
		var m_name = $("#m_name").val();
		var gra_id = $("#gra_id").val();
		var cla_name = $("#cla_name").val();
		$.post("/pig_manage/class/getPageClass.do",{"current":pageNo,"size":5,"m_name":m_name,"gra_id":gra_id,"cla_name":cla_name},function(data){
			$("#totalPage").html(data.pages);
			$("#nowPage").html(data.current);
			$("strong").html(data.total);
			$("#class_table tbody").empty();
			$.each(data.records,function(i,v){
				var content = "";
				content+="<tr class='text-c'>";
				content+='<td><input type="checkbox" value=""></td>';
				content+='<td>'+v.cla_name+'</td>';
				content+='<td>'+v.gra_name+'</td>';
				content+='<td>'+undefined_conversion(v.cla_eara)+'</td>';
				content+='<td>'+v.pcount+'</td>';
				content+='<td>'+undefined_conversion(v.cla_is_intact)+'</td>';
				content+='<td>'+v.emp_name+'</td>';
				content+='<td>'+undefined_conversion(v.cla_desc)+'</td>';
				content+='<td class="td-manage">' +
                    '<a title="编辑" href="javascript:;" onclick="editMethod('+v.id+');" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> ' +
                    '<a title="删除" href="javascript:;" onclick="delMethod(this,' + v.id + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>' +
                    '</td>';
				content+="</tr>";
				$("#class_table").append(content);
			});
		},"json");
	}
</script>
</body>
