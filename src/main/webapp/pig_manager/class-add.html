<title>添加猪栏</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form_class_add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属猪舍：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" name="cla_gra_id" id="cla_gra_id">
						<option value="">请选择猪舍号</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>猪栏名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="cla_name" name="cla_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>面积：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="cla_eara" name="cla_eara">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>猪栏是否完好：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<input type="text" class="input-text" value="" placeholder="" id="cla_is_intact" name="cla_is_intact">-->
				<span class="select-box">
					<select class="select" size="1" name="cla_is_intact" id="cla_is_intact">
						<option value="完好">完好</option>
						<option value="损坏">损坏</option>
					</select>
				</span>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>饲养员：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" name="cla_breeder" id="cla_breeder">
						<option value="" >请选择饲养员</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">猪栏描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="cla_desc" name="cla_desc" cols="" rows="" class="textarea"  placeholder="描述" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="addFy" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.min.js"></script>

<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> 

<script type="text/javascript">
    $(function(){
        $(window).load(function(){
            init();
        });

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form_class_add").validate({
            rules:{
                cla_gra_id:{
                    required:true,
                },
                cla_name:{
                    required:true,
                },
                cla_name:{
                    required:true,
                },
                cla_eara:{
                    required:true,
                },
                cla_breeder:{
                    required:true,
				},
                cla_is_intact:{
                    required:true,
				},
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var formData = $(form).serializeArray();
                $.post("/pig_manage/class/insertOrUpdate.do",formData,function(data){
                    if(data === true){
                        layer.alert("新增成功！",function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.$('.btn-refresh').click();
                            parent.layer.close(index);
                        })
                    }else {
                        layer.msg('新增失败!',{icon:1,time:1000});
                    }
                },"json");
            }
        });
    });

    //初始化方法
    function init(){

        //加载猪舍
        $.post("/pig_manage/grade/getGradeList.do", function(data) {
            $(data).each(function(i,v) {
                var content = "<option value="+v.gra_id+">"+v.gra_name+"</option>";
                $("#cla_gra_id").append(content);
            });
        },"json");

        //加载员工
        $.post("/staffing/employee/getEmployeeList.do", {deptId:1} , function(data) {
            $(data).each(function(i,v) {
                var content = "<option value="+v.emp_id+">"+v.emp_name+"</option>";
                $("#cla_breeder").append(content);
            });
        },"json");
    }

</script>
</body>
</html>
