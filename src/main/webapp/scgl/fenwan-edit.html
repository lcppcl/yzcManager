<title>修改分娩记录</title>

<article class="page-container">
	<form action="" method="post" onsubmit="return false;" enctype="multipart/form-data" class="form form-horizontal" id="form-member-add">
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>产仔时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:true,readOnly:true})" id="bor_time" name="" class="input-text Wdate" style="width:120px;">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产仔数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="" id="bor_count">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>存活数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="bor_live_count" name="">
			</div>
		</div>
		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="tijiao" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$("#tijiao").click(function(){
	var id = getQueryString("borid");
	var bor_time=$("#bor_time").val();
	var bor_count=$("#bor_count").val()
	var bor_live_count=$("#bor_live_count").val()
	$.post("../fw.do",{"v":"update","id":id,"time":bor_time,"count":bor_count,"livecount":bor_live_count},function(){
		var index = parent.layer.getFrameIndex(window.name);
		parent.$('.btn-refresh').click();
		parent.layer.close(index); 
	},"json");

});

	
	//获取请求参数，name: 请求中参数的名字，返回参数的值
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]); return null;
	}
	$.post("../fw.do",{"v":"getById","id":getQueryString("id")},function(data){
		$(data).each(function(i,v) {
		$("#bor_time").val(jsonDate_str(v.bor_time));
		
		$("#bor_count").val(v.bor_count);
		$("#bor_live_count").val(v.bor_live_count);
		});
		
	},"json");




/* function formSub() {

</script>
